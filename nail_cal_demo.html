<!DOCTYPE html>
<html lang="zh-Hant">
<head>   <!-- 外觀設定(勿更動) -->
    <meta name="viewport" charset = "UTF-8" content="width=device-width, initial-scale=1.0">
    <title>SOTA nail 明細</title>
	<style>     
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            
            width: 600px;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-top: 25px;
            color: #555;
        }

        .服務項目, .自訂項目 {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .服務項目 input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }

        .服務項目 label {
            flex-grow: 1;
            cursor: pointer;
        }

        .價格 {
            font-weight: bold;
            color: #1d645d;
        }

        .自訂項目內容 {
            display: flex;
            flex-grow: 1;
        }
		
        .浮動項目 {
            display: flex;
            align-items: center;
        }

        .浮動項目 input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }
        
        .浮動項目 input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: right;
        }
        
        .自訂項目內容 input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .自訂項目內容 input[type="number"] {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: right;
        }
        
        .自訂項目內容 span {
            margin-left: 5px;
            margin-right: 5px;
            line-height: 2;
        }

        #自訂項目按鈕 {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .自訂項目 .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .自訂項目 .自訂項目價格 {
            margin-left: 10px;
            font-weight: bold;
            color: #555;
        }

        #加總按鈕 {
            width: 100%;
            padding: 10px;
            background-color: #268e72;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #收據 {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px dashed #ccc;
        }

        #收據明細 p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        #收據明細 strong {
            display: block;
            margin-bottom: 10px;
            color: #000;
        }
        
        .總計金額區 {
            font-size: 18px;
            color: #333;
            text-align: right;
        }
        
        .item-price {
            font-weight: normal;
        }

    </style>
</head>
<body>
    <div class="container"> <!-- 計算機的項目 -->
        <h1>SOTA nail</h1>       
        <h3>凝膠造型</h3>
        <div class="服務項目">  
	    <input type="checkbox" id="凝膠_透明" data-price="900"> <!-- 固定項目 -->
            <label for="凝膠_透明">透明健甲</label>
            <span class="價格">900 元</span>
        </div>
        <div class="服務項目">
	    <input type="checkbox" id="凝膠_單色" data-price="1000">
            <label for="凝膠_單色">單色</label>
            <span class="價格">1000 元</span>
        </div>               
             
        <h3>卸甲</h3>
		<div class="服務項目">
            <input type="checkbox" id="卸甲_本店續" data-price="200">
            <label for="卸甲_本店續">本店卸甲續做</label>
            <span class="價格">200 元</span>
        </div>        
        <div class="服務項目">
            <input type="checkbox" id="卸甲_本店不續" data-price="300">
            <label for="卸甲_本店不續">本店卸甲不續做</label>
            <span class="價格">300 元</span>
        </div>                      

        <button id="加總按鈕" onclick="功能_計算總額()">計算總額</button>

        <div id="收據" style="display:none;">
            <h2>本次手部消費明細</h2>
            <div id="收據明細"></div>
            <p class="總計金額區"><strong>總計：<span id="總金額"></span> 元</strong></p>
        </div>
		
    </div>

    <script>    
        function 功能_計算總額() {
            const 收據區 = document.getElementById('收據');
            const 收據明細區 = document.getElementById('收據明細');
            const 總金額區 = document.getElementById('總金額');
            let 總金額 = 0;
            let 明細內容 = '';
            
            const 明細類別 = {
                '凝膠': [],
                '卸甲': []
            };

            // 1. 處理固定項目
            const 勾選項目 = document.querySelectorAll('input[type="checkbox"]');
            勾選項目.forEach(checkbox => {
                if (checkbox.checked) {
                    const 項目金額 = parseFloat(checkbox.dataset.price);
                    const 項目名稱 = document.querySelector(`label[for="${checkbox.id}"]`).textContent;

                    // 1. 處理固定項目
                    if (checkbox.id.startsWith('凝膠_')) {
                        明細類別['凝膠'].push({ label:項目名稱, price: 項目金額 });                    
                        總金額 += 項目金額;	                
                    } 
                    else if (checkbox.id.startsWith('卸甲_')) {
                        明細類別['卸甲'].push({ label:項目名稱, price: 項目金額 });                   
                        總金額 += 項目金額;	
					}                   
                }
            });     
					
           
            // 根據分類生成收據內容
            for (const category in 明細類別) {
                if (明細類別[category].length > 0) {
                    明細內容 += `<strong>【${category}】</strong>`;                        
                    
                    明細類別[category].forEach(item => {
                        明細內容 += `<p>${item.label} <span class="item-price">${item.price} 元</span></p>`;
                    });                  
                }
            }

            // 如果沒有項目被選，顯示提示
            if (總金額 === 0) {
                收據明細區.innerHTML = '<p>請選擇或新增服務項目。</p>';
                收據區.style.display = 'block';
                總金額區.textContent = '0';
            } else {
                收據明細區.innerHTML = 明細內容;
                總金額區.textContent = 總金額;
                收據區.style.display = 'block';
            }
        }
    </script>
</body>

</html>
